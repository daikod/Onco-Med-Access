
# /etc/nginx/conf.d/default.conf

# Upstream server for the application
# 'app' is the service name in docker-compose.yml
upstream app_server {
    server app:3000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name 192.168.0.190; 
    return 301 https://$host$request_uri;
}

# Main server configuration for HTTPS
server {
    listen 443 ssl http2;
    server_name api.oncologymedicines.com;

    # SSL/TLS Configuration
    ssl_certificate /etc/ssl/certs/fullchain.pem; # Path to your full chain certificate
    ssl_certificate_key /etc/ssl/certs/privkey.pem; # Path to your private key

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 127.0.0.11 valid=30s; # Use Docker's internal DNS resolver
    resolver_timeout 5s;

    # Root and index files
    root /var/www/html;
    index index.html index.htm;

    # Reverse Proxy Configuration
    location / {
        proxy_pass http://app_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 90s;
    }

    # Health check endpoint
    # This can be accessed without rate limiting or authentication
    location /health {
        access_log off;
        proxy_pass http://app_server/health;
    }

    # Apply rate limiting to API routes
    location /api/ {
        limit_req zone=apilimit burst=20 nodelay;
        
        proxy_pass http://app_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
